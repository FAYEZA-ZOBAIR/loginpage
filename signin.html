<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SushiNinja Sign Up</title>
    <!-- Include your local CSS stylesheet here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sectionss">
        <div class="left">
            <section class="copy">
                <h2>Stay Connected with SushiNinja</h2>
                <p>"SushiNinja: Unleash Your Sushi Samurai Spirit!"</p>
            </section>
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="loginC">
                        <p>Already have an account? 
                        <a href="login.html">
                            <strong>Log In</strong>
                        </a></p>
                    </div>
                </section>
                <div class="inputC name">
                    <label for="fname">Full Name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="inputC email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="inputC password">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="inputC cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for Special Offers
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to our <br> <a href="#">Terms and Conditions</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
    <!-- Include your local JavaScript file here if needed -->
</body>
</html>
